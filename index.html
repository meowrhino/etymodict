<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador Etimológico Universal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f8f8f8;
      font-family: 'EB Garamond', serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      width: 100dvw;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    main {
    width: 80dvw;
    margin: 2rem auto;
    background: #fffbe9;
    border-radius: 0.2rem;
    box-shadow: 8px 8px 0px #c67940;
    padding: 2rem;
    border: 1.5px solid #f7c873;
    }

    label, select, input, button {
      font-family: inherit;
      font-size: 1.1rem;
    }
    .buscador {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
      justify-content: center;
    }
    input[type="text"] {
      border: 1px solid #f7c873;
      border-radius: 0.4rem;
      padding: 0.5rem 1rem;
      background: #fffbe9;
      width: 140px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #d8a12a;
      outline: none;
    }
    button {
      background: #f7c873;
      color: #434343;
      border: none;
      border-radius: 0.4rem;
      padding: 0.6rem 1.3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 4px #e2c67950;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #434343;
      color: #f7c873;
    }
    iframe {
      margin-top: 1.5rem;
      width: 100%;
      min-height: 400px;
      border: 1.5px solid #f7c873;
      border-radius: 0.8rem;
      background: #fff;
      box-shadow: 0 2px 10px #e2c67930;
      transition: box-shadow 0.3s;
    }
    .nota {
      font-size: 0.93rem;
      color: #999;
      text-align: center;
      margin-top: 1.3rem;
      font-style: italic;
    }
    @media (max-width: 700px) {
      main { padding: 1rem; }
      h1 { font-size: 1.7rem; }
      .buscador { flex-direction: column; gap: 0.5rem; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <form id="etimo-form" class="buscador" target="_self">
      <select id="idioma">
        <option value="lat">Wiktionary</option>
        <option value="esp">Etimologías de Chile</option>
      </select>
      <input type="text" id="palabra" placeholder="Palabra..." autocomplete="off" required>
      <button type="submit">Buscar</button>
    </form>
    <div id="resultado"></div>
    <div class="nota">
      *Si la página no se carga, puede que el sitio no permita mostrarlo por seguridad.<br>
      Prueba abrir el enlace en otra pestaña si hay problemas.
    </div>
  </main>
  <script>
    const form = document.getElementById('etimo-form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const idioma = document.getElementById('idioma').value;
      const palabra = document.getElementById('palabra').value.trim();

      let url = '';
      if (idioma === 'lat') {
        url = `https://en.wiktionary.org/wiki/${encodeURIComponent(palabra)}#Latin`;
      } else if (idioma === 'esp') {
        url = `https://etimologias.dechile.net/?${encodeURIComponent(palabra)}`;
      }

      resultado.innerHTML = `
        <iframe src="${url}" title="Etimología" allowfullscreen></iframe>
        <div style="text-align:right;margin-top:0.5rem;">
          <a href="${url}" target="_blank" style="font-size:0.9rem; color:#7b6034;">Abrir en nueva pestaña &rarr;</a>
        </div>
      `;
    });
  </script>
</body>
</html>
